<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OGP Image Generator</title>
  <link rel="stylesheet" href="/dest/bundle.min.css">
</head>
<body>

  <div id="app">

    <h1>HTMLからOGPイメージを作るサンプル</h1>

    <label><input type="radio" value="gradient">グラデーション</label>
    <label><input type="radio" value="emoji">絵文字</label>
    <h2>テキストの設定</h2>
    <input type="text" value="{{newText}}" v-model:value="newText" @keyup.enter="addText" autofocus autocomplete="off">
    <input type="color" value=""  v-model:value="newTextColor" @keyup.enter="addTextColor" autofocus autocomplete="off">
    <h2>絵文字の設定</h2>
    <input type="text" value=""  v-model:value="newEmoji" @keyup.enter="addEmoji" autofocus autocomplete="off">
    <h2>グラデーションの設定</h2>
    <input type="color" value=""  v-model:value="newGradientStart" @keyup.enter="addGradientStart" autofocus autocomplete="off">
    <input type="color" value="" v-model:value="newGradientEnd" @keyup.enter="addGradientEnd" autofocus autocomplete="off">

    <div id="target" class="c-img-ogp">

        <div class="c-img-ogp__area">
          <p class="c-img-ogp__title">{{newText}}</h2>
        </div>
        <div class="c-img-ogp__bg-wrap">
          <div class="c-img-ogp__bg">
            <ul class="c-img-ogp__bg-row js-ogp-bg"></ul>
          </div>
        </div>

    </div>
    <br>
    <hr>
    <h3>↓↓ここから画像↓↓　（上の対象のdivを画像化）</h3>
    <img src="" id="result" class="c-preview" />
    <h3>↑↑ここまで画像↑↑</h3>

    <hr>

    <a href="" id="ogp_image" download="ogp_image.png">スクリーンショット(#targetの範囲)をダウンロード</a>
  </div>

  <script src="/dest/bundle.js"></script>
</body>
</html>
